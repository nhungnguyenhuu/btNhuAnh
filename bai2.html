<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập vào</p>
<input type="text" id="so">
<button onclick="nhap()" >Nhập</button>
<p id="kQ"></p>
<script>
    function nhap() {
        let a = (document.getElementById("so")).value;
        let b = a*a;
        document.getElementById("kQ").innerHTML= "Bình phương của số đó là: "+b ;
    }
</script>
</body>
</html>
