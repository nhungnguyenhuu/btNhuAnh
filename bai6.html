<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các phần tử trong mảng</title>
</head>
<body>
<p id="kQ"></p>
<script>
    let arr = [2, 3, 1,-13, 5, 7, 8, 4]
    let sum=0;
    for(let i=0; i<arr.length; i++){
        sum+=arr[i];
    }
    document.getElementById("kQ").innerHTML = "Tong cac phan tu trong mang" + sum;


</script>

</body>
</html>
