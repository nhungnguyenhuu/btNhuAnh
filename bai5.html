<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập vào</p>
<input type="text" id="so">
<button onclick="nhap()" >Nhập</button>
<p id="kQ"></p>
<script>
    function nhap() {
        let a = document.getElementById("so").value;
        let sum=0;
        for(let i=1; i<=a;i++){
            if(a%3==0){
                sum +=i;
            }
            document.getElementById("kQ").innerHTML= sum;
            //ts ra kq k dung?
        }

    }
</script>
</body>
</html>
