<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="kQ"></p>
<script>
    let arr = [2, 3, 1,-13, 5, 7, 8, 4]
    let tich=1;
    for(let i=0; i<arr.length; i++){
        tich =arr[i]*tich;
    }
    document.getElementById("kQ").innerHTML = "Tich cac phan tu trong mang: " + tich;

</script>
