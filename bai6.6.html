<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viTriCuaMax</title>
</head>
<body>
<p id="kQ"></p>
<script>
  let arr = [2, 3, 1,-13, 5, 7, 8, 4]
  let max=0;
  let i=0;
  while (i<arr.length){
    if(arr[i]>max){
      max= arr[i];
    }
    i++
  }
  document.getElementById("kQ").innerHTML = "Phan tu lon nhat trong mang:" + max+ " Vi tri cua phan tu lon nhat trong mang:" + i;


</script>
</body>
</html>
